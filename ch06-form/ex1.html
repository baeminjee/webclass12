<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제1</title>
</head>
<body>
    <h1>로그인</h1>
    <h6>Wavve 계정으로 로그인</h6>

    <div>
        <label for="user-id">이메일 주소 또는 아이디</label>
        <input type="text" id="user-id">
    </div>
    <div>
        <label for="user-password">비밀번호</label>
        <input type="password" id="user-password" required>
    </div>
    <div>
        <input type="checkbox" id="user-agree">
        <label for="user-agree">아이디 저장</label>
        <input type="checkbox" id="user-agree">
        <label for="user-agree">자동 로그인</label>
    </div>
    <div>
    <button type="submit">로그인</button>
    </div>
    <div>
        <legend>아이디 찾기ㅣ비밀번호 재설정ㅣ회원가입</legend>
    </div>
    <p>또는 다른 서비스 계정으로 로그인</p>
    </div>
    <div>
        <img src="./img/ico-common-kakao.png" alt="카카오톡">
        <img src="./img/ico-common-tworld.png" alt="티월드">
        <img src="./img/ico-common-naver.png" alt="네이버">
        <img src="./img/ico-common-facebook.png" alt="페이스북">
        <img src="./img/ico-common-apple.png" alt="애플">
    </div>
